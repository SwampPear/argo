llm:
  provider: "ollama"
  allow_internet_access: false
  max_context_tokens: 32000
  base_url: "http://localhost:11434"
  model: "llama3.2"
  timeout: 60
  temperature: 0.3

program:
  client: "gitlab"
  contact: ""
  notes: ""

rules:
  allowed_http_methods: [GET, HEAD, OPTIONS, POST, PUT, PATCH, DELETE]
  destructive_actions_forbidden: true
  auth_bruteforce_forbidden: true
  dos_forbidden: true
  captcha_policy: "manual"
  max_request_body_kb: 256

compliance:
  safe_harbor: true
  logging:
    immutable_audit_log: true
    include_request_bodies: true
    include_response_bodies: true
  notifications:
    on_violation: []
    on_completion: []

rate_limits:
  global:
  per_host:

assets:
  in_scope:
    - mode: web
      hostname: registry.gitlab.com
      paths: ["/"]
    - mode: web
      hostname: gitlab.com
      paths: ["/"]
  out_of_scope:

authentication:
  allowed: true
  test_accounts_provided: false
  accounts:
