llm:
  provider: "ollama"
  allow_internet_access: false
  max_context_tokens: 32000
  base_url: "http://localhost:11434"
  model: "llama3.2"
  timeout: 60
  temperature: 0.3

program:
  client: "ripio"
  contact: ""
  notes: "Multiple vulnerabilities caused by one underlying issue will be awarded one bounty. Social engineering (e.g. phishing, vishing, smishing) is prohibited. Make a good faith effort to avoid privacy violations, destruction of data, and interruption or degradation of our service. Only interact with accounts you own or with the explicit permission of the account holder. Any vulnerability reports on Ripio integration with third parties will not be applicable for reward."

rules:
  allowed_http_methods: [GET, HEAD, OPTIONS, POST, PUT, PATCH, DELETE]
  destructive_actions_forbidden: true
  auth_bruteforce_forbidden: true
  dos_forbidden: true
  captcha_policy: "manual"
  max_request_body_kb: 256

compliance:
  safe_harbor: true
  logging:
    immutable_audit_log: true
    include_request_bodies: true
    include_response_bodies: true
  notifications:
    on_violation: []
    on_completion: []

rate_limits:
  global:
  per_host:

assets:
  in_scope:
    - mode: web
      hostname: trade.ripio.com
      paths: ["/"]
    - mode: web
      hostname: https://kyc.ripio.com/
      paths: ["/"]
    - mode: web
      hostname: http://auth.ripio.com
      paths: ["/"]
    - mode: web
      hostname: defi.ripio.com
      paths: ["/"]
    - mode: web
      hostname: app.ripio.com
      paths: ["/"]
  out_of_scope:

authentication:
  allowed: true
  test_accounts_provided: false
  accounts:
